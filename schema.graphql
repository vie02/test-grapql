type Query {
  test: String,
  sayHi(name:String!):String
  sayHello(name:String!):String
  students: [Student]
}

type Student {
  id:ID!
  firstName:String
  lastName:String
  fullName:String
  college:College
}

type College {
  id:ID!
  name:String
  location:String
  rating:Float
}

type Mutation {
  addStudent(collegeId:ID,firstName:String,lastName:String):Student
  signUp(input:SignUpInput):String
}

input SignUpInput {
  email:String!
  password:String!
  firstName:String!
}